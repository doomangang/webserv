<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 내부 서버 오류</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7675 0%, #d63031 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin: 20px;
        }
        .error-code {
            font-size: 8em;
            font-weight: bold;
            color: #d63031;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        .error-message {
            font-size: 2em;
            color: #2c3e50;
            margin: 20px 0;
        }
        .error-description {
            font-size: 1.2em;
            color: #7f8c8d;
            margin: 30px 0;
            line-height: 1.6;
        }
        .error-actions {
            margin-top: 40px;
        }
        .btn {
            display: inline-block;
            background: #d63031;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            margin: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(214, 48, 49, 0.3);
        }
        .btn:hover {
            background: #b71c1c;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(214, 48, 49, 0.4);
        }
        .btn-secondary {
            background: #95a5a6;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .error-info {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            font-size: 0.9em;
            color: #b71c1c;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .emoji {
            font-size: 3em;
            margin: 20px 0;
        }
        .tech-info {
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            color: #555;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="emoji">💥</div>
        <h1 class="error-code">500</h1>
        <h2 class="error-message">내부 서버 오류</h2>
        <p class="error-description">
            서버에서 예상치 못한 오류가 발생했습니다.<br>
            잠시 후 다시 시도해 주세요.
        </p>
        
        <div class="error-info">
            <strong>무엇이 일어났나요?</strong><br>
            • 서버에서 처리 중 오류가 발생했습니다<br>
            • 일시적인 서버 문제일 수 있습니다<br>
            • 서버 과부하 또는 설정 오류<br>
            • 데이터베이스 연결 문제
        </div>
        
        <div class="tech-info">
            <strong>기술적 정보:</strong><br>
            • 오류 코드: HTTP 500 Internal Server Error<br>
            • 발생 시간: <span id="error-time"></span><br>
            • 사용자 에이전트: <span id="user-agent"></span>
        </div>
        
        <div class="error-actions">
            <a href="/" class="btn">🏠 홈으로 돌아가기</a>
            <a href="javascript:location.reload()" class="btn btn-secondary">🔄 페이지 새로고침</a>
        </div>
        
        <p style="margin-top: 40px; color: #95a5a6; font-size: 0.9em;">
            문제가 지속되면 관리자에게 문의해 주세요.<br>
            오류 시간과 수행하신 작업을 함께 알려주시면 도움이 됩니다.
        </p>
    </div>
    
    <script>
        document.getElementById('error-time').textContent = new Date().toLocaleString('ko-KR');
        document.getElementById('user-agent').textContent = navigator.userAgent.substring(0, 50) + '...';
    </script>
</body>
</html>
