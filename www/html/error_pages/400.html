<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - 잘못된 요청</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin: 20px;
        }
        .error-code {
            font-size: 8em;
            font-weight: bold;
            color: #f39c12;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: wobble 2s infinite;
        }
        .error-message {
            font-size: 2em;
            color: #2c3e50;
            margin: 20px 0;
        }
        .error-description {
            font-size: 1.2em;
            color: #7f8c8d;
            margin: 30px 0;
            line-height: 1.6;
        }
        .error-actions {
            margin-top: 40px;
        }
        .btn {
            display: inline-block;
            background: #f39c12;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            margin: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(243, 156, 18, 0.3);
        }
        .btn:hover {
            background: #e67e22;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
        }
        .btn-secondary {
            background: #95a5a6;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .error-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            font-size: 0.9em;
            color: #856404;
        }
        @keyframes wobble {
            0% { transform: rotate(0deg); }
            15% { transform: rotate(-5deg); }
            30% { transform: rotate(5deg); }
            45% { transform: rotate(-3deg); }
            60% { transform: rotate(3deg); }
            75% { transform: rotate(-1deg); }
            100% { transform: rotate(0deg); }
        }
        .emoji {
            font-size: 3em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="emoji">⚠️</div>
        <h1 class="error-code">400</h1>
        <h2 class="error-message">잘못된 요청</h2>
        <p class="error-description">
            요청이 올바르지 않거나 서버가 이해할 수 없는 형식입니다.<br>
            요청 내용을 확인하고 다시 시도해 주세요.
        </p>
        
        <div class="error-info">
            <strong>가능한 원인:</strong><br>
            • 잘못된 HTTP 요청 형식<br>
            • 필수 헤더 누락<br>
            • 잘못된 파라미터 값<br>
            • 지원하지 않는 문자 인코딩<br>
            • 요청 크기 초과
        </div>
        
        <div class="error-actions">
            <a href="/" class="btn">🏠 홈으로 돌아가기</a>
            <a href="javascript:history.back()" class="btn btn-secondary">⬅️ 이전 페이지</a>
        </div>
        
        <p style="margin-top: 40px; color: #95a5a6; font-size: 0.9em;">
            지속적인 문제 발생 시 관리자에게 문의해 주세요.
        </p>
    </div>
</body>
</html>
