<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - 접근이 금지되었습니다</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin: 20px;
        }
        .error-code {
            font-size: 8em;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: shake 1s infinite;
        }
        .error-message {
            font-size: 2em;
            color: #2c3e50;
            margin: 20px 0;
        }
        .error-description {
            font-size: 1.2em;
            color: #7f8c8d;
            margin: 30px 0;
            line-height: 1.6;
        }
        .error-actions {
            margin-top: 40px;
        }
        .btn {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            margin: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(231, 76, 60, 0.3);
        }
        .btn:hover {
            background: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        .btn-secondary {
            background: #95a5a6;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .error-info {
            background: #fdf2f2;
            border: 1px solid #f8d7da;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            font-size: 0.9em;
            color: #721c24;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
            20%, 40%, 60%, 80% { transform: translateX(3px); }
        }
        .emoji {
            font-size: 3em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="emoji">🚫</div>
        <h1 class="error-code">403</h1>
        <h2 class="error-message">접근이 금지되었습니다</h2>
        <p class="error-description">
            요청하신 리소스에 대한 접근 권한이 없습니다.<br>
            서버가 요청을 이해했지만 접근을 거부했습니다.
        </p>
        
        <div class="error-info">
            <strong>가능한 원인:</strong><br>
            • 파일 또는 디렉터리 접근 권한 부족<br>
            • 인증이 필요한 리소스<br>
            • IP 주소 차단<br>
            • 서버 설정에 의한 접근 제한
        </div>
        
        <div class="error-actions">
            <a href="/" class="btn">🏠 홈으로 돌아가기</a>
            <a href="javascript:history.back()" class="btn btn-secondary">⬅️ 이전 페이지</a>
        </div>
        
        <p style="margin-top: 40px; color: #95a5a6; font-size: 0.9em;">
            정당한 접근이라고 생각되면 관리자에게 문의해 주세요.
        </p>
    </div>
</body>
</html>
